{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 p-4">
                <h3 class="fw-bold mb-4">Profilni tahrirlash</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 text-center">
                        {% if user.image %}
                            <img src="{{ user.image.url }}" class="rounded-circle mb-2" style="width: 100px; height: 100px; object-fit: cover;">
                        {% endif %}
                        <input type="file" name="image" class="form-control mt-2">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefon raqam</label>
                        <input type="text" name="phone" class="form-control" value="{{ user.phone|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Manzil</label>
                        <input type="text" name="address" class="form-control" value="{{ user.address|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Yosh</label>
                        <input type="number" name="age" class="form-control" value="{{ user.age|default:'' }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Saqlash</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
