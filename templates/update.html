{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-lg p-4 border-warning rounded-4">
        <h2 class="text-warning mb-4 text-center fw-bold">Mahsulotni tahrirlash</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Mahsulot nomi</label>
                    <input type="text" name="title" class="form-control" value="{{ product.title }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Brend</label>
                    <input type="text" name="brand" class="form-control" value="{{ product.brand }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Kategoriya</label>
                    <select name="category" class="form-select" required>
                        {% for cate in categories %}
                            <option value="{{ cate.id }}" {% if cate.id == product.category.id %} selected {% endif %}>
                                {{ cate.title }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Soni (Stock)</label>
                    <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Narxi ($)</label>
                    <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Chegirma (%)</label>
                    <input type="number" name="precent" class="form-control" value="{{ product.precent }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Tavsif</label>
                <textarea name="desc" class="form-control" rows="4">{{ product.desc }}</textarea>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Mahsulot rasmi</label>
                <div class="mb-2">
                    {% if product.main_image %}
                        <p class="small text-muted mb-1">Hozirgi rasm:</p>
                        <img src="{{ product.main_image.url }}" class="rounded shadow-sm" style="width: 120px; height: 80px; object-fit: cover;">
                    {% endif %}
                </div>
                <input type="file" name="main_image" class="form-control">
                <small class="text-muted">O'zgartirmoqchi bo'lsangiz yangi rasm yuklang, aks holda bo'sh qoldiring.</small>
            </div>

            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold text-white shadow">
                    O'zgarishlarni saqlash
                </button>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary w-50 rounded-pill fw-bold">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
